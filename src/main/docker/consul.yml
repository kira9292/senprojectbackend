name: senprojectbackend1
services:
  consul:
    image: hashicorp/consul:1.19.1
    container_name: consul
    ports:
      - '8500:8500'
    command: ['consul', 'agent', '-dev', '-client', '0.0.0.0', '-ui']
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    healthcheck:
      test: ['CMD', 'consul', 'operator', 'raft', 'list-peers']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
